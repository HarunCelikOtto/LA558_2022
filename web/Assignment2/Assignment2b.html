  <body>
    <h2> Harun Celik - Rural Population in Iowa Counties by Percentages</h2><br>
<div id="map"></div>

<script>
console.clear();

var map = L.map('map').setView([42.2, -93], 7);

// add an OpenStreetMap tile layer
var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
  maxZoom: 18
}).addTo(map);


//set color of marker
function getColor(d) {
  return d <= '50' ? "grey" :
    d <= '65' ? "ltgreen" :
    d <= '80' ? "#478778" :
    d <= '100' ? "blue" :
    "#000"; //black
}

function style(feature) {
  return {
    fillColor: getColor(feature.properties.Rural),
    weight: 1,
    opacity: 1,
    color: 'white',
    dashArray: '8',
    fillOpacity: 0.7
  };
}

url = "https://profseeger.github.io/myLA558-cjseeger/web/demoPop_optimized_v2.geojson";

var geojsonLayer = new L.GeoJSON.AJAX(url, {
  style: style,
  onEachFeature: function(feature, layer) {
    htmlText = "<strong>" + feature.properties.COUNTY + "</strong><br>" +
      "Total Population: " + feature.properties.TOT_POP + "<br>" +
       "Total Urban Population: " + feature.properties.URBAN + "<br>" +
       "Total Rural Population: " + feature.properties.Rural;
    layer.bindPopup(htmlText);
    layer.bindTooltip(feature.properties.COUNTY + " County");
  }
}).addTo(map);


//Create Legend

var legend = L.control({
  position: 'bottomright'
});
//Possible values are 'topleft', 'topright', 'bottomleft' or 'bottomright'

legend.onAdd = function(map) {
  var legendDiv = L.DomUtil.create('legendDiv', 'info legend'),
    grades = [0, 25, 50, 75, 100],
    labels = ['<strong>Percent Rural</strong><br>']



  // loop through our density intervals and generate a label with a colored square for each interval
  for (var i = 0; i < grades.length; i++) {
    legendDiv.innerHTML +=
      labels.push('<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
      grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : ''));
  }
  legendDiv.innerHTML = labels.join('');
 
  return legendDiv;
};
</script>

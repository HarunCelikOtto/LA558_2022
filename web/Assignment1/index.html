<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1620px;
            height: 891px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AllData_1.js"></script>
        <script src="data/Heatmap_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.9917852330592442,-17.242468115756385],[53.3745079246054,99.86904328336007]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_AllData_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Start Date</strong><br />' + (feature.properties['Start Date'] !== null ? autolinker.link(feature.properties['Start Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['End Date'] !== null ? autolinker.link(feature.properties['End Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Location N</strong><br />' + (feature.properties['Location N'] !== null ? autolinker.link(feature.properties['Location N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location T'] !== null ? autolinker.link(feature.properties['Location T'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location E'] !== null ? autolinker.link(feature.properties['Location E'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Disease Ty</strong><br />' + (feature.properties['Disease Ty'] !== null ? autolinker.link(feature.properties['Disease Ty'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Reported C</strong><br />' + (feature.properties['Reported C'] !== null ? autolinker.link(feature.properties['Reported C'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Deaths</strong><br />' + (feature.properties['Deaths'] !== null ? autolinker.link(feature.properties['Deaths'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AllData_1_0(feature) {
            switch(String(feature.properties['Disease Ty'])) {
                case 'Cattle Plague':
                    return {
                pane: 'pane_AllData_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,97,26,1.0)',
                interactive: true,
            }
                    break;
                case 'Cholera':
                    return {
                pane: 'pane_AllData_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,133,113,1.0)',
                interactive: true,
            }
                    break;
                case 'Plague':
                    return {
                pane: 'pane_AllData_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,194,125,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AllData_1');
        map.getPane('pane_AllData_1').style.zIndex = 401;
        map.getPane('pane_AllData_1').style['mix-blend-mode'] = 'normal';
        var layer_AllData_1 = new L.geoJson(json_AllData_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AllData_1',
            layerName: 'layer_AllData_1',
            pane: 'pane_AllData_1',
            onEachFeature: pop_AllData_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_AllData_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_AllData_1);
        map.addLayer(layer_AllData_1);
        function pop_Heatmap_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Start Date'] !== null ? autolinker.link(feature.properties['Start Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['End Date'] !== null ? autolinker.link(feature.properties['End Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location Name'] !== null ? autolinker.link(feature.properties['Location Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location Type'] !== null ? autolinker.link(feature.properties['Location Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location Extra'] !== null ? autolinker.link(feature.properties['Location Extra'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Disease Type'] !== null ? autolinker.link(feature.properties['Disease Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Reported Cases'] !== null ? autolinker.link(feature.properties['Reported Cases'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Deaths'] !== null ? autolinker.link(feature.properties['Deaths'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        map.createPane('pane_Heatmap_2');
        map.getPane('pane_Heatmap_2').style.zIndex = 402;
        map.getPane('pane_Heatmap_2').style['mix-blend-mode'] = 'darken';
        var Heatmap_2_hm = geoJson2heat(json_Heatmap_2,
                                      '');
        var layer_Heatmap_2 = new L.heatLayer(Heatmap_2_hm, {
            attribution: '',
            interactive: false,
            radius: 20,
            max: 1,
            minOpacity: 1,
            gradient: {0: '#fff5f0', 0.13: '#fee0d2', 0.26: '#fcbba1', 0.39: '#fc9272', 0.52: '#fb6a4a', 0.65: '#ef3b2c', 0.78: '#cb181d', 0.9: '#a50f15', 1: '#67000d'}});
        bounds_group.addLayer(layer_Heatmap_2);
        map.addLayer(layer_Heatmap_2);
        setBounds();
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        resetLabels([layer_AllData_1]);
        map.on("zoomend", function(){
            resetLabels([layer_AllData_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AllData_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AllData_1]);
        });
        </script>
    </body>
</html>
